<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">
<head lang>
    <meta charset="UTF-8">
    <title>Iwan's awesome coffee app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<div ng-controller="OrderController" class="container">

    <alert ng-repeat="message in messages" type="message.type" close="closeAlert($index)">
        {{message.msg}}
        </alert>

    <form ng-submit="giveMeCoffee()">

        <div class="form-group">
            <label>Drink</label>
            <select ng-model="drink.type" ng-options="type.name for type in types | orderBy: 'name'"
                    class="form-control"></select>
        </div>
        <div class="'form-group">
            <label>Size</label>
            <select ng-model="drink.size" ng-options="size for size in sizes" class="form-control"></select>
        </div>
        <div class="form-group">
            <label>your name</label>
            <input type="text" ng-model="drink.drinker" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default btn-lg" value="give me coffee"/>
        </div>
    </form>
    <pre>{{drink|json}}</pre>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/coffee.js"></script>
<script type="text/javascript" src="js/angular-resource.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
</body>
</html>
